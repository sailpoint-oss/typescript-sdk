      label: SDK
      source: |
        $customPasswordInstructionBeta = @"
        {pageId=reset-password:enter-password, pageContent=See company password policies for details by clicking <a href="url">here</a>}
        "@
        
        # Create Custom Password Instructions
        
        try {
            $Result = ConvertFrom-JsonTocustomPasswordInstructionBeta -Json $customPasswordInstructionBeta
