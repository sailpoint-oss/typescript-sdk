        # Permissions for Entitlement Certification Item
        
        try {
            -BetacertificationId $certificationId -BetaitemId $itemId 
            
            # Below is a request that includes all optional parameters
            #  -BetacertificationId $certificationId -BetaitemId $itemId -Betafilters $filters -Betalimit $limit -Betaoffset $offset -Betacount $count  
        } catch {
            Write-Host $_.Exception.Response.StatusCode.value__ "Exception occurred when calling "
            Write-Host $_.ErrorDetails
        }
