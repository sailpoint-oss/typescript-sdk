- path: /mfa/token/send
  method: POST
  xCodeSample:
    - lang: TypeScript
      label: SDK
      source: |
        $sendTokenRequestBeta = @"
        {userAlias=will.albin, deliveryType=EMAIL_WORK}
        "@
        
        # Create and send user token
        
        try {
            $Result = ConvertFrom-JsonTosendTokenRequestBeta -Json $sendTokenRequestBeta
            -BetasendTokenRequestBeta $Result
            
            # Below is a request that includes all optional parameters
            #  -BetasendTokenRequestBeta $sendTokenRequestBeta  
        } catch {
            Write-Host $_.Exception.Response.StatusCode.value__ "Exception occurred when calling "
            Write-Host $_.ErrorDetails
        }
- path: /mfa/{method}/poll
  method: POST
  xCodeSample:
    - lang: TypeScript
      label: SDK
      source: |
        $method =  # string | The name of the MFA method. The currently supported method names are \'okta-verify\', \'duo-web\', \'kba\',\'token\', \'rsa\' (default to undefined)
        $verificationPollRequestBeta = @"
        {requestId=089899f13a8f4da7824996191587bab9}
        "@
        
        # Polling MFA method by VerificationPollRequest
        
        try {
            $Result = ConvertFrom-JsonToverificationPollRequestBeta -Json $verificationPollRequestBeta
            -Betamethod $method -BetaverificationPollRequestBeta $Result
            
            # Below is a request that includes all optional parameters
            #  -Betamethod $method -BetaverificationPollRequestBeta $verificationPollRequestBeta  
        } catch {
            Write-Host $_.Exception.Response.StatusCode.value__ "Exception occurred when calling "
            Write-Host $_.ErrorDetails
        }
