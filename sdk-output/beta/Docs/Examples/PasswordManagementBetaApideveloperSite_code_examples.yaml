- path: /generate-password-reset-token/digit
  method: POST
  xCodeSample:
    - lang: TypeScript
      label: SDK
      source: |
        $passwordDigitTokenResetBeta = @"
        {userId=Abby.Smith, length=8, durationMinutes=5}
        "@
        
        # Generate a digit token
        
        try {
            $Result = ConvertFrom-JsonTopasswordDigitTokenResetBeta -Json $passwordDigitTokenResetBeta
            -BetapasswordDigitTokenResetBeta $Result
            
            # Below is a request that includes all optional parameters
            #  -BetapasswordDigitTokenResetBeta $passwordDigitTokenResetBeta  
        } catch {
            Write-Host $_.Exception.Response.StatusCode.value__ "Exception occurred when calling "
            Write-Host $_.ErrorDetails
        }
